name: zclub project
on:
  push:
    # 只用打标记的才回触发部署，并且要求以v开头的标记
    tags:
      - 'v*'  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    # 下载源码（无须修改）
    - name: Checkout
      uses: actions/checkout@master

    # 打包构建（根据项目具体而定）
    - name: Build
      uses: actions/setup-node@master
      #因为gitinore忽略了node_modules所以每次发布都需要npm install
    - run: npm install 
      #创建项目
    - run: npm run build
    - run: tar -zcvf release.tgz dist

    # 发布 Release
    - name: Create Release
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    # 上传构建结果到 Release
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@master
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release.tgz
        asset_name: release.tgz
        asset_content_type: application/x-tgz

    # 部署到服务器
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        #重点，下方的地址请更改成你自己的项目地址
        script: |
          cd /www/wwwroot/zclub.top/  
          wget https://github.com/wfxt0911/zclub-official-website/releases/latest/download/release.tgz -O release.tgz
          tar zxvf release.tgz
          npm install --production